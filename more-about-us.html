<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:lightcoral;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin: 40px 0;
            font-size: 32px;
            color: #333;
        }

        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Responsive Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 15px;
        }

        .gallery img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
         body {
            font-family: Arial, sans-serif;
            background-color: #ebe9e1;
            margin: 0;

        }

        h2 {
            text-align: center;
            margin: 40px 0;
            font-size: 62px;
            color: #333;
        }

        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
       

       
         /* Videos Section Styling */
         .videos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .videos video {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .videos video:hover {
            transform: scale(1.05);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .videos video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
