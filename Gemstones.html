<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Gallery and Calculator</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?gemstone') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        h1, h2 {
            text-align: center;
            margin: 20px 0;
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            color: #ff4500;
        }

        h2 {
            font-size: 2em;
            color: orange;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        /* Gemstone Cards Section */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px 0 10px;
        }

        .card p {
            margin: 10px 0;
        }

        .card span {
            color: #ff4500;
            font-weight: bold;
        }

        /* Gemstone Calculator Section */
        .calculator {
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .calculator label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.2em;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
            background: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .calculator button:hover {
            background: #e63e00;
        }

        .result {
            margin-top: 20px;
            font-size: 1.3em;
            color: #ffd700;
            text-align: center;
        }
        .order-link {
    display: block;
    margin-top: 20px;
    font-size: 24px;
    color: #fff;
    background-color: #3498db;
    padding: 15px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
}

.order-link:hover {
    background-color: #2980b9;
}
    </style>
</head>
<body>
    <h1>Gemstones</h1>
    <div class="container">
        <h2>Gemstone Collection</h2>
        <div class="card-container">
            <!-- Example Gemstone Card -->
            <div class="card">
                <img src="https://source.unsplash.com/400x300/?ruby" alt="Ruby">
                <h3>Ruby</h3>
                <p>A gemstone that represents passion and energy.</p>
                <p>Price: <span>$500</span></p>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/400x300/?emerald" alt="Emerald">
                <h3>Emerald</h3>
                <p>Symbol of love and rebirth, promoting calm and peace.</p>
                <p>Price: <span>$700</span></p>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/400x300/?sapphire" alt="Sapphire">
                <h3>Sapphire</h3>
                <p>A stone of wisdom and royalty.</p>
                <p>Price: <span>$800</span></p>
            </div>
            <!-- Add more cards as needed -->
        </div>

        <!-- Gemstone Calculator -->
        <h2>Gemstone Calculator</h2>
        <div class="calculator">
            <label for="sex" >Gender:</Genderlabel>
                <select id="sex" required>
                    <option value="gender">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br><br>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <label for="birthtime">Birth Time</label>
            <input type="time" id="birthtime">
            <button onclick="calculateGemstone()">Calculate Your Gemstone</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function calculateGemstone() {
            const name = document.getElementById("name").value;
            const dob = document.getElementById("dob").value;
            const birthtime = document.getElementById("birthtime").value;

            if (!name || !dob || !birthtime) {
                document.getElementById("result").textContent = "Please fill in all fields!";
                return;
            }

            // Simple logic to determine a gemstone (can be replaced with a more complex algorithm)
            const gemstones = ["Ruby", "Emerald", "Sapphire", "Diamond", "Topaz"];
            const randomGemstone = gemstones[Math.floor(Math.random() * gemstones.length)];

            document.getElementById("result").innerHTML = 
    `${name}, Your lucky gemstone is ${randomGemstone}. 
    <a href="https://example.com/order-gemstones" class="order-link" target="_blank">Order Now</a>`;
  
}
    </script>
</body>
</html>
